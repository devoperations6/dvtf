name: Terraform Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose the environment (dev/prod)"
        required: true
        default: "dev"

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      ENV: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Clean .terraform directory
        run: rm -rf environments/${{ env.ENV }}/.terraform

      - name: Initialize Terraform
        run: terraform init
        working-directory: environments/${{ env.ENV }}

      - name: Plan Terraform
        run: terraform plan
        working-directory: environments/${{ env.ENV }}

      - name: Apply Terraform
        run: terraform apply -auto-approve
        working-directory: environments/${{ env.ENV }}

      - name: Capture Terraform Output
        run: |
          terraform output -json > tf_output.json
          VPC_ID=$(jq -r '.vpc_id.value' tf_output.json)
          echo "VPC_ID=$VPC_ID" >> $GITHUB_ENV
        working-directory: environments/${{ env.ENV
